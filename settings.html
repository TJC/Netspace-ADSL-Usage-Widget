<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type='text/css'>
BODY {
  margin: 0px;
  padding: 0px;
  width: 200px;
  height: 400px;
  }
#gadget {
  font-family: Verdana, Arial, Helvetica, sans-serif;
  font-size: 11px;
  color: #666666;
  margin-top: 10px;
  }
A {
  text-decoration: none;
  }
FIELDSET {
  margin-top: 3px;
  margin-bottom: 10px;
  padding: 5px;
  border: 1px solid #999999;
  }
LEGEND {
  color: #666666;
  padding-left: 5px;
  padding-right: 5px;
  }

  </style>
  <script language='JavaScript'>
var options = false;

function init() {
  System.Gadget.onSettingsClosing = SettingsClosing;

  // This, in effect, moves the whole Options window up the screen if its too close to the bottom.
  // setTimeout("document.body.style.height = 80;", 500);

  populateOptions();
}


function populateOptions() {

  var userName = System.Gadget.Settings.readString("Username");
  var passWord = System.Gadget.Settings.readString("Password");
  document.getElementById('Username').value = userName;
  document.getElementById('Password').value = passWord;

  // Resize the gadget Settings window
  // document.body.style.height = parseInt(document.all("gadget").offsetHeight)+20;
}


// Called when the Settings window is closing
function SettingsClosing(event) {

  if (event.closeAction == event.Action.commit) {
      var userName = document.getElementById('Username').value;
      var passWord = document.getElementById('Password').value;
      System.Gadget.Settings.writeString("Username", userName);
      System.Gadget.Settings.writeString("Password", passWord);
    }

  event.cancel = false;
}
</script>

</head>

<body onLoad='init();'>
<div id='gadget'>
<fieldset>
  <legend>Options</legend>

<table border='0'>
  <tr>
    <td>Username:</td>
    <td><input id='Username' type='text' style='width:100px;' /></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td><input id='Password' type='text' style='width:100px;' /></td>
  </tr>
</table>

</fieldset>
</div>

</body>
</html>
